<!DOCTYPE html> <!--//https://www.youtube.com/watch?v=kWEDY0rjS30-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Mail Test</title>
        <script defer src="../JS/gruppen-mail.js"></script>
        <link rel="stylesheet" href="../CSS/gruppen-mail.css">
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>

        <header>
            <div class="nav">
                <a href="../home.html"><p>Gruppen E-Mail verfassen</p></a>
            </div>
        </header>

        <section>
            <p>Grusskartenanwendung</p>
            <form class="contact_form" action="#">
                <div class="grid-box">
                    <div class="text-1">
                        <p>Excel Datei:</p>
                    </div>
                    <div class="box-1">
                        <input type="file" id="fileUpload" accept=".xls,.xlsx" />
                    </div>
                    <div class="box-7">
                        <button type="button" id="uploadExcel">Convert</button>
                    </div>
                    <div class="box-8" id="vorschau">
                    </div>
                    <div class="text-4">
                        <p>Betreff:</p>
                    </div>
                    <div class="box-5">
                        <input class="btr" type="text" placeholder="Betreff" />
                    </div>
                    <div class="box-6">
                        <select name = "dropdown" placeholder="Vorlage" id="UserSelect">
                            <option value="1" selected>Keine</option>
                            <option value="2" >Ostern</option>
                            <option value="3">Weihnachten</option>
                            <option value="4">Geburtstag</option>
                        </select>
                    </div>
                    <div class="text-3">
                        <p>Text:</p>
                    </div>
                    <div class="box-3">
                        <textarea class="msg" cols="5" rows="5" placeholder="Text"></textarea>
                    </div>
                    <div class="box-4">
                        <button type="submit">Senden</button> 
                    </div>
                </div>
            </a>
        </div>
        
    </body>
</html>
